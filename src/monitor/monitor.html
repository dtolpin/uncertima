<!-- monitor page, served by mond -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UNCERTIMA Monitor</title>
    <link rel="stylesheet" href="monitor.css" type="text/css" />

    <script src="prototype.js" type="text/javascript"></script>
    <!--[if IE]>
        <script type="text/javascript" src="../flotr/lib/excanvas.js"></script>
        <script type="text/javascript" src="../flotr/lib/base64.js"></script>
        <![endif]-->
    <script type="text/javascript" src="../flotr/lib/canvas2image.js"></script>
    <script type="text/javascript" src="../flotr/lib/canvastext.js"></script>
    <script type="text/javascript" src="../flotr/flotr-0.2.0-alpha.js"></script>
    <script type="text/javascript" src="monitor.js" ></script>
  </head>
  <body>
    <form method="get" action="" onsubmit="monitor.update(); return false">
      <div class="pane dashboard"> 
        <div>
          <input type="text" class="logpfx" id="logpfx" name="logpfx" value="" onchange="monitor.reset()"></input><br/>
          <div class="buttons">
            <input type="button" id="reset" name="reset" value="reset" onclick="monitor.reset()"></input>
            <input type="button" id="update" name="update" value="update" onclick="monitor.update()"></input>
          </div>
          <div class="options">
            <label for="animate">animate:</label>
            <input id="animate" name="animate" type="checkbox"
                   onchange="$F('animate')? monitor.animate() : monitor.freeze ()"></input>
          </div>
          <br style="clear: both" />
        </div>
      </div>
      <div class="pane observations">
        <h2>Observations</h2>
        <br style="clear: both" />
        <div class="plot" id="observations-plot">
        </div>
        <br style="clear: both" />
      </div>
      <div class="pane opinions">
        <h2>Opinions</h2>
        <br style="clear: both" />
        <table id="opinions-section-table" class="section">
          <tr></tr>
          <tr></tr>
          <tr></tr>
        </table>
        <div class="plot" id="opinions-plot">
        </div>
        <br style="clear: both" />
      </div>
    </form>
    <script type="text/javascript">
      document.observe('dom:loaded', monitor.reset);
    </script>
  </body>
</html>
